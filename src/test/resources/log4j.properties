log4j.rootLogger=INFO
log4j.logger.metricsFile=INFO, metricsFile
log4j.logger.testFile=INFO, testFile
log4j.logger.configurePlaybook=INFO, configurePlaybook
log4j.logger.vcfMgrconfig=INFO, vcfMgrconfig
