# Direct log messages to log metricsFile
log4j.appender.metricsFile=org.apache.log4j.RollingFileAppender
log4j.appender.metricsFile.File=src/test/resources/metricsReport.log
log4j.appender.metricsFile.MaxFileSize=1MB
log4j.appender.metricsFile.MaxBackupIndex=1
log4j.appender.metricsFile.layout=org.apache.log4j.PatternLayout
log4j.appender.metricsFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# Direct log messages to log testFile
log4j.appender.testFile=org.apache.log4j.RollingFileAppender
